<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Old Sport - The Newest Album by MC JG</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,viewport-fit=cover" />
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
  <meta name="keywords" content="nathan leung, nathan, leung" />
  <meta name="description" content="The highly interactive personal website of Nathan H. Leung." />
  <link rel="canonical" href="https://www.nathanhleung.com/" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Playfair+Display:900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/index.css" />
  <style>
    #launch {
      height: 100%;
    }
    #title {
      font-size: 4rem;
    }
    #time {
      font-size: 15rem;
      line-height: 15rem;
    }
    #subtitle {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" id="launch">
    <div class="row">
        <div class="col text-center">
          <h1 id="title">Old Sport Launch</h1>
          <br />
          <p>
            <span id="time">15</span> s
          </p>
          <p id="subtitle">
            Prepare for the mixtape of the decade.
          </p>
        </div>
    </div>
  </div>
  <script>
  const $time = document.getElementById("time");
const $subtitle = document.getElementById("subtitle");
setInterval(() => {
  const seconds = parseInt($time.innerHTML, 10);

  if (seconds === 11) {
    $subtitle.innerHTML = "Get ready...";
  }

  if (seconds === 6) {
    $subtitle.innerHTML = "for the newest mixtape...";
  }

  if (seconds === 3) {
    $subtitle.innerHTML = "by MC JG!";
  }

  if (seconds > 0) {
    $time.innerHTML = (seconds - 1).toString();
  } else {
    window.location.replace("/");
  }
}, 1000);
</script>
</body>
</html>
